function askGender() {
    let gender;
    while (true) {
        gender = prompt("Please enter your gender (male or female):");
        if (gender === "male" || gender === "female") {
            break; 
        }
    }
    return gender; 
}


let Name = prompt("Enter your name");
let Gender = askGender();
